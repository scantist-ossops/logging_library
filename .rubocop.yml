Lint/EndAlignment:
  AlignWith: variable

Metrics/BlockLength:
  Exclude:
    - spec/**/*
Metrics/LineLength:
  Max: 132
Metrics/MethodLength:
  Severity: warning

# Rationale: allow Weirich-style blocks
Style/BlockDelimiters:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/Encoding:
  Enabled: false
Style/FileName:
  Enabled: false
Style/MultilineOperationIndentation:
  EnforcedStyle: indented
